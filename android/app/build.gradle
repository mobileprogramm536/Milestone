plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // Flutter Gradle Plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.milestone"
    compileSdk = 34 // flutter.compileSdkVersion yerine sabit 34 verdik
    ndkVersion = "25.2.9519653" // flutter.ndkVersion yerine uyumlu sürüm ekledik
    buildToolsVersion = "35.0.0" // Mevcut sürüm doğru

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.milestone"
        minSdk = 23
        targetSdk = 34 // flutter.targetSdkVersion yerine sabit 34 verdik
        versionCode = 1 // flutter.versionCode yerine sabit 1 verdik
        versionName = "1.0.0" // flutter.versionName yerine sabit verdik
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Google Services JSON Entegrasyonu
apply plugin: 'com.google.gms.google-services'
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
}
